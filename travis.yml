sudo: false
install: true

addons:
  sonarcloud:
    organization: "arthurlamberti"
    token:
      secure: "09aa6d4ef549dcbf4247121d4311f8059c1146f8"

script:
  # JaCoCo is used to have code coverage, "-Pcoverage" activates the maven profile in the pom.xml
  - mvn clean verify sonar:sonar -Pcoverage

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'